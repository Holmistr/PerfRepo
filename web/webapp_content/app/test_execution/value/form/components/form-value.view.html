<div class="row">
    <div class="col-md-12">
        <form role="form" name="valueForm" ng-submit="vm.save(valueForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="valueObjectValue">Value</label>
                <div class="col-xs-10">
                    <input type="text" id="valueObjectValue" name="value" ng-model="vm.valueObject.value" class="form-control" pr-server-validation>
                </div>
            </div>

            <div class="form-group value-parameters-header">
                <div class="col-xs-12">
                    <h4>Parameters</h4>
                    <button type="button" ng-click="vm.addParameter()" class="btn btn-default pull-right">
                        <span class="pficon-add-circle-o" aria-hidden="true"></span> Add parameter
                    </button>
                </div>
            </div>

            <div class="form-group" ng-repeat="parameter in vm.valueObject.parameters track by $index">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-3">
                    <input type="text" ng-model="parameter.name" class="form-control">
                </div>
                <label class="col-xs-2 control-label">Value</label>
                <div class="col-xs-3">
                    <input type="text" ng-model="parameter.value" class="form-control">
                </div>
                <div class="col-xs-2">
                    <a ng-click="vm.removeParameter($index)" class="btn btn-default pull-right">
                        <span class="pficon-delete" aria-hidden="true"></span> Remove
                    </a>
                </div>
            </div>

            <div class="form-group form-bottom">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="vm.onCancel()" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
