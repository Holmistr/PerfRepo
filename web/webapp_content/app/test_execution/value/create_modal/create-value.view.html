<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Add new value</h3>
</div>
<div class="modal-body">
    <test-execution-value-form
            execution-values-group="vm.executionValuesGroup"
            value-object="vm.valueObject"
            on-save="vm.save(valueObject, form)"
            on-cancel="vm.cancel()">
    </test-execution-value-form>
</div>
