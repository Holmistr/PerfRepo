<table class="table table-hover table-bordered pr-table">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Type</th>
            <th>Size</th>
            <th>Actions
                <button ng-click="vm.addAttachmentAction()" class="btn btn-primary btn-new-item">
                    <span class="pficon-add-circle-o" aria-hidden="true"></span> New attachment
                </button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="attachment in vm.attachments">
            <td><a href="#">{{attachment.filename}}</a></td>
            <td>{{attachment.mimeType}}</td>
            <td>{{attachment.size}}</td>
            <td>
                <button ng-click="vm.downloadAttachmentAction(attachment)" class="btn btn-default" title="Download attachment">
                    <span class="fa fa-download" aria-hidden="true"></span> Download
                </button>
                <button ng-click="vm.removeAttachmentAction(attachment)" class="btn btn-default" title="Remove attachment">
                    <span class="pficon-delete" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
        <tr class="table-no-data" ng-show="!vm.attachments || vm.attachments.length == 0">
            <td colspan="4">No attachments</td>
        </tr>
    </tbody>
</table>
