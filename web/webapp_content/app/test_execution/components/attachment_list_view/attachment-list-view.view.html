<div pf-list-view
     config="vm.config"
     items="vm.items"
     action-buttons="vm.actionButtons">

    <div class="list-view-pf-description">
        <div class="list-group-item-heading">
            <a target="_self" download="{{item.filename}}" ng-href="{{item.link}}">{{item.filename}}</a>
        </div>
        <div class="list-group-item-text">
            {{item.media}}
        </div>
    </div>
</div>
