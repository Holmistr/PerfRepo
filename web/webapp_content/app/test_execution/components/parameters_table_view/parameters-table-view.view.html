<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="parameter in vm.parameters">
            <td>{{parameter.name}}</td>
            <td>{{parameter.value}}</td>
            <td>
                <button ng-click="vm.editParameterAction(parameter)" class="btn btn-default" title="Edit parameter">
                    <span class="pficon-edit" aria-hidden="true"></span> Edit
                </button>
                <button ng-click="vm.removeParameterAction(parameter)" class="btn btn-default" title="Remove parameter">
                    <span class="pficon-delete" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
