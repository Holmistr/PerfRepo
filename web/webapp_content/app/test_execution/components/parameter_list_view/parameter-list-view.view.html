<div pf-list-view
     config="vm.config"
     items="vm.items"
     action-buttons="vm.actionButtons">

    <div class="list-view-pf-description">
        <div class="list-group-item-heading">
            <span tooltip="Name">{{item.name}}</span>
        </div>
        <div class="list-group-item-text">
            <span tooltip="Value">{{item.value}}</span>
        </div>
    </div>
</div>
