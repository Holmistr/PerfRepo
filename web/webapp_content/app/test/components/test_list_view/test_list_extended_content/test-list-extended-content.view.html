<div class="row">
    <div class="col-md-12">
        <div class="extended-content">
            <h5><span ng-class='{"invisible": vm.testExecutions}' class="spinner spinner-xs spinner-inline"></span> The latest test executions:</h5>
            <p class="no-results" ng-show="vm.testExecutions.totalCount == 0">No test executions exist</p>
            <ul class="list-extended-content">
                <li ng-repeat="testExecution in vm.testExecutions.data">
                    <div class="row">
                        <div class="col-sm-3">
                            <a ui-sref="app.testExecutionDetail({id: testExecution.id})">{{testExecution.name}}</a>
                        </div>
                        <div class="col-sm-2">
                            <span tooltip="Started">{{testExecution.started | date}}</span>
                        </div>
                        <div class="col-sm-6">
                            <span tooltip="Tags">
                                <span ng-repeat="tag in testExecution.tags" class="label label-info tag-label">{{tag}}</span>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
