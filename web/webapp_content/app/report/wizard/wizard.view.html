<div pf-wizard
     title="{{vm.wizardTitle}}"
     next-title="vm.nextButtonTitle"
     back-callback="vm.backCallback"
     next-callback="vm.nextCallback"
     on-finish="vm.onFinish()"
     on-cancel="vm.onCancel()"
     wizard-ready="vm.wizardReady"
     wizard-done="vm.wizardDone"
     loading-wizard-title="'loading...'"
     content-height="350">

    <!-- select type of report -->
    <div pf-wizard-step step-title="Type" step-id="type" step-priority="0">
        <pr-report-type-step report-type="vm.data.type"></pr-report-type-step>
    </div>

    <!-- select name and description of report -->
    <div pf-wizard-step step-title="Information" substeps="false" step-id="information" step-priority="1">
        <pr-report-information-step data="vm.data"></pr-report-information-step>
    </div>

    <!-- set configuration of report -->
    <div pf-wizard-step step-title="Configuration" step-id="configuration" step-priority="2">
        <!-- table comparison report-->
        <pr-table-comparison-report-configuration ng-if="vm.data.type == 'TABLE_COMPARISON'" configuration="vm.data.configuration">
        </pr-table-comparison-report-configuration>
        <!-- metric history report-->
        <pr-metric-history-report-configuration  ng-if="vm.data.type =='METRIC_HISTORY'"configuration="vm.data.configuration">
        </pr-metric-history-report-configuration>
    </div>

    <!-- set permissions of report -->
    <div pf-wizard-step step-title="Permissions" step-id="permissions" step-priority="3">
        <pr-report-permissions-step permissions="vm.data.permissions"></pr-report-permissions-step>
    </div>

</div>
