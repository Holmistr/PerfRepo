<v-accordion class="vAccordion--default">

    <v-pane ng-repeat="group in vm.data.groups" expanded="pane.isExpanded">
        <v-pane-header>
            {{group.name}}
        </v-pane-header>
        <v-pane-content>
            <form role="form" name="reportInformationForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="reportName">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="reportName" name="name" ng-model="group.name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <div class="wysiwyg-editor-wrap form-control-border">
                            <trix-editor ng-if="true" angular-trix name="description" ng-model="group.description" class="trix-content"></trix-editor>
                        </div>
                    </div>
                </div>
            </form>

            <v-accordion>
                <v-pane>
                    <v-pane-header>
                        Header
                    </v-pane-header>
                    <v-pane-content>
                        Content
                    </v-pane-content>
                </v-pane>
            </v-accordion>
        </v-pane-content>
    </v-pane>

</v-accordion>
