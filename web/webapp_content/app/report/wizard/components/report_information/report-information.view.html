<div class="row">
    <div class="col-md-12">
        <form role="form" name="reportInformationForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="reportName">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="reportName" name="name" ng-model="vm.data.name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <div class="wysiwyg-editor-wrap form-control-border">
                        <trix-editor ng-if="true" angular-trix name="description" ng-model="vm.data.description" class="trix-content"></trix-editor>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
