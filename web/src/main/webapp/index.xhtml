<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{homeController.preRender}" />
	</f:metadata>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">#{strings['page.index.title']}</ui:define>
		<ui:define name="content">
			<h:messages errorClass="alert alert-block" infoClass="alert alert-info" fatalClass="alert alert-error" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
