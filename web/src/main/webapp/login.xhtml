<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{homeController.preRender}" />
	</f:metadata>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">#{strings['page.index.title']}</ui:define>
		<ui:define name="content">
			<div>
				<form method="POST" action="j_security_check" name="loginForm">
					<h1>Login to Performance repository</h1>
					<div style="width: 500px">
						<div style="width: 500px">
							<label style="height: 20px; width: 140px; float: left; padding-top: 5px;" for="username">#{strings.userName}</label>
							<input id="username" type="text" name="j_username" />
						</div>
						<div style="width: 500px;">
							<label style="height: 20px; width: 140px; float: left; padding-top: 5px;" for="password">#{strings.password}</label>
							<input id="password" type="password" name="j_password" />
						</div>
						<div style="text-align: right">
							<h:commandButton type="submit" value="Login" styleClass="btn btn-primary" />
						</div>
					</div>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
