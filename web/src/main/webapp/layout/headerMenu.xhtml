<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container" style="width: 940px;">
					<a class="brand" href="#">PerfRepo</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li><a href="#{facesContext.externalContext.requestContextPath}">#{strings.menuHome}</a></li>
							<li><a href="#{facesContext.externalContext.requestContextPath}/test/search">#{strings.menuTests}</a></li>
							<li><a href="#{facesContext.externalContext.requestContextPath}/exec/search">#{strings.menuExecs}</a></li>
							<li><a href="#{facesContext.externalContext.requestContextPath}/reports">#{strings.menuReports}</a></li>
						</ul>
						<h:panelGroup id="compareMenuItem">
							<h:panelGroup id="compareMenuItemCompare" rendered="#{teComparatorSession.isAnyToCompare()}">
								<ul class="nav pull-right">
									<li><a href="/repo/reports/compareExecutions">Compare executions #{teComparatorSession.testExecutions.size()}</a></li>
									<li class="divider-vertical"></li>
									<li><a href="#{facesContext.externalContext.requestContextPath}">Logout</a></li>
								</ul>
							</h:panelGroup>
							<h:panelGroup id="compareMenuItemNoCompare" rendered="#{!teComparatorSession.isAnyToCompare()}">
								<ul class="nav pull-right">
									<li><a href="#{facesContext.externalContext.requestContextPath}">Logout</a></li>
								</ul>
							</h:panelGroup>
						</h:panelGroup>
					</div>
					<!-- /.nav-collapse -->
				</div>
			</div>
			<!-- /navbar-inner -->
		</div>
		<!-- /navbar -->
	</ui:composition>
</body>
</html>
