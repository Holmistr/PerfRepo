<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>
		<h:form id="headerForm">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container" style="width: 940px;">
						<a class="brand" href="#">PerfRepo</a>
						<div class="nav-collapse">
							<ul class="nav">
								<li><a href="#{facesContext.externalContext.requestContextPath}">#{strings.menuHome}</a></li>
								<li><a href="#{facesContext.externalContext.requestContextPath}/test/search">#{strings.menuTests}</a></li>
								<li><a href="#{facesContext.externalContext.requestContextPath}/exec/search">#{strings.menuExecs}</a></li>
								<li><a href="#{facesContext.externalContext.requestContextPath}/reports">#{strings.menuReports}</a></li>
							</ul>

							<h:panelGroup id="compareMenuItem">
								<h:panelGroup id="compareMenuItemCompare" rendered="#{teComparatorSession.isAnyToCompare()}">
									<ul class="nav pull-right">
										<li><a href="/repo/reports/compare/exec"><i class="icon-shopping-cart" /> #{teComparatorSession.execIds.size()}</a></li>
										<ui:insert name="compareClean">
											<li><a4j:commandLink value=" " id="clearCompare" alt="Clean comparison selection" title="Clean comparison selection" action="#{teComparatorSession.clear()}"
													render="compareMenuItem :messagesPanel :formChart">
													<i class="icon-trash"></i>
												</a4j:commandLink></li>
										</ui:insert>
										<li class="divider-vertical"></li>
										<li><a href="/repo/profile" title="User profile"><i class="icon-user" /></a></li>
										<li><a href="/repo/profile" title="Logout"><i class="icon-long-arrow-right" /></a></li>
									</ul>
								</h:panelGroup>
								<h:panelGroup id="compareMenuItemNoCompare" rendered="#{!teComparatorSession.isAnyToCompare()}">
									<ul class="nav pull-right">
										<ui:insert name="compareAddAll"></ui:insert>
										<li class="divider-vertical"></li>
										<li><a href="/repo/profile" title="User profile"><i class="icon-user" /></a></li>
										<li><a href="/repo/profile" title="Logout"><i class="icon-long-arrow-right" /></a></li>
									</ul>
								</h:panelGroup>
							</h:panelGroup>
						</div>
						<!-- /.nav-collapse -->
					</div>
				</div>
				<!-- /navbar-inner -->
			</div>
			<!-- /navbar -->
		</h:form>
	</ui:composition>
</body>
</html>
