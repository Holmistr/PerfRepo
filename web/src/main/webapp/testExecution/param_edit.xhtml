
<h:form id="dialogParamEditForm" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="dialogParamEdit" modal="true" autosized="true" resizeable="false" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="Edit Test Execution Parameter" />
		</f:facet>
		<table class="table">
			<tbody>
				<tr class="table-row">
					<td><label>ID</label></td>
					<td><label>#{testExecutionController.parameter.id}</label></td>
				</tr>
				<tr class="table-row">
					<td><label>#{entityStrings.TestExecutionParameter_name}</label></td>
					<td><h:inputText styleClass="input-text" value="#{testExecutionController.parameter.name}" /></td>
				</tr>
				<tr class="table-row">
					<td><label>#{entityStrings.TestExecutionParameter_value}</label></td>
					<td><h:inputText styleClass="input-text" value="#{testExecutionController.parameter.value}" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="table-footer" colspan="2"><a4j:commandButton oncomplete="#{rich:component('dialogParamEdit')}.hide()" value="#{strings.cancel}"
							alt="#{strings.cancel}" title="#{strings.cancel}" reRender="@form" action="#{testExecutionController.unsetParameter()}" /> <h:commandButton
							action="#{testExecutionController.updateTestExecutionParameter()}" value="#{strings.save}" alt="#{strings.save}" title="#{strings.save}"
							oncomplete="#{rich:component('dialogParamEdit')}.hide()">
							<f:ajax render="@form :tabForm:testExecutionParameterList:testExecutionParameterTable" />
						</h:commandButton></td>
				</tr>
			</tfoot>
		</table>
	</rich:popupPanel>
</h:form>
