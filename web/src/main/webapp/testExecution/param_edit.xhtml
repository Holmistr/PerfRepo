<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<rich:popupPanel id="dialogParamEdit" modal="true" autosized="true" resizeable="false" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="Edit parameter" />
		</f:facet>

		<fieldset>
			<h:outputLabel class="detail-label">Name</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.editedParameter.name}" />
			</div>
			<h:outputLabel class="detail-label">Value</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.editedParameter.value}" />
			</div>
			<a4j:commandButton oncomplete="#{rich:component('dialogParamEdit')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"
				render="@form" action="#{testExecutionController.unsetEditedParameter()}" />
			<a4j:commandButton action="#{testExecutionController.updateEditedParameter()}" value="#{strings.save}" alt="#{strings.save}" title="#{strings.save}"
				oncomplete="#{rich:component('dialogParamEdit')}.hide()" render="@form :tabForm:testExecutionParameterList" />
		</fieldset>

	</rich:popupPanel>
</h:form>
