<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<rich:popupPanel id="dialogValueEdit" modal="true" autosized="true" resizeable="false" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="Edit value" />
		</f:facet>

		<fieldset>
			<h:outputLabel class="detail-label">Metric</h:outputLabel>
			<div class="detail-value">
				<h:outputText value="#{testExecutionController.editedValue.metricName}" />
			</div>
			<h:outputLabel class="detail-label">Value</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.editedValue.resultValue}" />
			</div>
			<h:panelGroup rendered="#{testExecutionController.editedValue.hasParameters()}">
				<h:dataTable id="paramTable" styleClass="table table-bordered table-striped editableEntryTable" value="#{testExecutionController.editedValue.parameters}"
					var="paramItem">
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:inputText value="#{paramItem.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Value</f:facet>
						<h:inputText value="#{paramItem.value}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<h:panelGroup rendered="#{!testExecutionController.editedValue.hasParameters()}">
				<a4j:commandButton action="#{testExecutionController.addEditedValueParameter()}" value="Add parameter" alt="Add parameter" title="Add parameter"
					render="@form" />
			</h:panelGroup>
			<a4j:commandButton oncomplete="#{rich:component('dialogValueEdit')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"
				render="@form" action="#{testExecutionController.unsetEditedValue()}" />
			<a4j:commandButton action="#{testExecutionController.updateEditedValue()}" value="#{strings.save}" alt="#{strings.save}" title="#{strings.save}"
				oncomplete="#{rich:component('dialogValueEdit')}.hide()" render="@form :tabForm:tabValues :tabForm:valueForm" />
		</fieldset>

	</rich:popupPanel>
</h:form>
