<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<rich:popupPanel id="dialogDetailsEdit" modal="true" autosized="true" resizeable="false" domElementAttachment="form">
		<f:facet name="header">
			<h:outputText value="Edit execution details" />
		</f:facet>

		<fieldset>
			<h:outputLabel class="detail-label">Name</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.editedTestExecution.name}" />
			</div>
			<h:outputLabel class="detail-label">Time</h:outputLabel>
			<div class="detail-value">
				<rich:calendar value="#{testExecutionController.editedTestExecution.started}" datePattern="yyyy-MM-dd HH:mm" />
			</div>
			<h:outputLabel class="detail-label">Tags</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.rawTags}" />
			</div>
			<a4j:commandButton oncomplete="#{rich:component('dialogDetailsEdit')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"
				action="#{testExecutionController.unsetEditedTestExecution()}" />
			<a4j:commandButton action="#{testExecutionController.updateEditedTestExecution()}" value="#{strings.save}" alt="#{strings.save}" title="#{strings.save}"
				oncomplete="#{rich:component('dialogDetailsEdit')}.hide()" render="@form :detailsForm :messagesPanel" />
		</fieldset>

	</rich:popupPanel>
</h:form>
