<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">
	<r:popupPanel id="dialogDetailsEdit" modal="true" autosized="true" resizeable="false" domElementAttachment="form"
		show="#{testExecutionController.createForTest != null}">
		<f:facet name="header">
			<h:outputText value="Edit execution details" />
		</f:facet>

		<fieldset>
			<h:outputLabel class="detail-label">Name</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.editedTestExecution.name}" />
			</div>
			<h:outputLabel class="detail-label">Time</h:outputLabel>
			<div class="detail-value">
				<r:calendar value="#{testExecutionController.editedTestExecution.started}" datePattern="yyyy-MM-dd HH:mm" />
			</div>
			<h:outputLabel class="detail-label">Tags</h:outputLabel>
			<div class="detail-value">
				<h:inputText styleClass="input-text" value="#{testExecutionController.rawTags}" />
			</div>
			<h:outputLabel class="detail-label">Comment</h:outputLabel>
			<r:editor value="#{testExecutionController.editedTestExecution.comment}" toolbar="basic" />
			<r:commandButton oncomplete="#{rich:component('dialogDetailsEdit')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"
				action="#{testExecutionController.unsetEditedTestExecution()}" />
			<r:commandButton action="#{testExecutionController.updateEditedTestExecution()}" value="#{strings.save}" alt="#{strings.save}" title="#{strings.save}"
				oncomplete="#{rich:component('dialogDetailsEdit')}.hide()" render="@form :detailsForm :messagesPanel" />
		</fieldset>

	</r:popupPanel>
</h:form>
