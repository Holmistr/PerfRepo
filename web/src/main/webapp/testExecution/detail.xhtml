<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:perfrepo="http://richfaces.org/perfrepo">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">#{strings.details} TestExecution -</ui:define>
		<ui:define name="content">
			<h1>Test Execution #{testExecutionController.testExecution.name}</h1>
			<ui:include src="/testExecutionParameter/new_popup.xhtml" />
			<ui:include src="/testExecutionParameter/edit_popup.xhtml" />
			<ui:include src="/testExecutionTag/new_popup.xhtml" />
			<ui:include src="/value/new_popup.xhtml" />
			<ui:include src="/value/edit_popup.xhtml" />
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>ID</label></td>
							<td><label>#{testExecutionController.testExecution.id}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.TestExecution_test}</label></td>
							<td><label>#{testExecutionController.testExecution.test.name}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.TestExecution_name}</label></td>
							<td><label>#{testExecutionController.testExecution.name}</label></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="table-footer" colspan="2"><h:button
									styleClass="button-edit" outcome="TestExecutionEdit" value=""
									alt="#{strings.edit}" title="#{strings.back}">
									<f:param name="testExecutionId"
										value="#{testExecutionController.testExecution.id}" />
								</h:button></td>
						</tr>
					</tfoot>
				</table>
			</h:form>
			<h2>Parameters</h2>
			<h:form id="testExecutionParameterList">
				<rich:dataTable id="testExecutionParameterTable" styleClass="table"
					rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testExecutionController.testExecutionParameters}"
					var="item" cellspacing="0" cellpadding="0">
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['id']}"
						sortBy="#{item.id}">
						<f:facet name="header">
							<a4j:commandLink value="Id" render="testExecutionParameterTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="id" />
								<f:ajax render="testExecutionParameterTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['name']}"
						sortBy="#{item.name}">
						<f:facet name="header">
							<a4j:commandLink
								value="#{entityStrings.TestExecutionParameter_name}"
								render="testExecutionParameterTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="name" />
								<f:ajax render="testExecutionParameterTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.name}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['value']}"
						sortBy="#{item.value}">
						<f:facet name="header">
							<a4j:commandLink
								value="#{entityStrings.TestExecutionParameter_value}"
								render="testExecutionParameterTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="value" />
								<f:ajax render="testExecutionParameterTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.value}" />
					</rich:column>
					<rich:column headerClass="button-header">
						<f:facet name="header">
							<a4j:commandButton styleClass="button-plus"
								render="testExecutionParameterNewPopupForm"
								action="#{testExecutionController.newTestExecutionParameter()}"
								oncomplete="#{rich:component('testExecutionParameterNewPopup')}.show();"
								value=" " alt="#{strings.new_m}" title="#{strings.new_m}" />
						</f:facet>
						<a4j:commandButton styleClass="button-edit"
							render="testExecutionParameterEditPopupForm"
							action="#{testExecutionController.setTestExecutionParameter(item)}"
							oncomplete="#{rich:component('testExecutionParameterEditPopup')}.show();"
							value=" " alt="#{strings.edit}" title="#{strings.edit}" />
						<a4j:commandButton styleClass="button-x" value=" "
							onclick="if (!confirm('Are you sure you want to delete test execution parameter (#{item.name})?') ) { return false;}; return true;"
							action="#{testExecutionController.deleteTestExecutionParamenter(item)}"
							render="testExecutionParameterList" />
					</rich:column>
				</rich:dataTable>
			</h:form>
			<h2>Tags</h2>
			<h:form id="testExecutionTagList">
				<rich:dataTable id="testExecutionTagTable" styleClass="table"
					rowClasses="table-row"
					columnClasses="common-column,common-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testExecutionController.testExecutionTags}" var="item"
					cellspacing="0" cellpadding="0">
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['tag_id']}"
						sortBy="#{item.id}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Tag_id}"
								render="testExecutionTagTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="tag_id" />
								<f:ajax render="testExecutionTagTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['tag_name']}"
						sortBy="#{item.tag.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Tag_name}"
								render="testExecutionTagTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="tag_name" />
								<f:ajax render="testExecutionTagTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.tag.name}" />
					</rich:column>
					<rich:column headerClass="button-header">
						<f:facet name="header">
							<a4j:commandButton styleClass="button-plus"
								render="testExecutionTagNewPopupForm"
								action="#{testExecutionController.newTestExecutionTag()}"
								oncomplete="#{rich:component('testExecutionTagNewPopup')}.show();"
								value=" " alt="#{strings.edit}" title="#{strings.edit}" />
						</f:facet>
						<a4j:commandButton styleClass="button-x" value=" "
							onclick="if (!confirm('Are you sure you want to delete tag (#{item.tag.name}) from the current test execution?') ) { return false;}; return true;"
							action="{#testExecutionController.deleteTestExecutionTag(item)}"
							render="testExecutionTagList" />
					</rich:column>
				</rich:dataTable>
			</h:form>
			<h2>Values</h2>

			<h:form id="testExecutionValueList">
				<rich:dataTable id="testExecutionValueTable" styleClass="table"
					rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testExecutionController.testExecutionValues}" var="item"
					cellspacing="0" cellpadding="0">
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['value_id']}"
						sortBy="#{item.id}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Value_id}"
								render="testExecutionValueTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="value_id" />
								<f:ajax render="testExecutionValueTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['metric_name']}"
						sortBy="#{item.metric.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Value_metric}"
								render="testExecutionValueTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="metric_name" />
								<f:ajax render="testExecutionValueTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.metric.name}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['resultValue']}"
						sortBy="#{item.resultValue}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Value_resultValue}"
								render="testExecutionValueTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="resultValue" />
								<f:ajax render="testExecutionValueTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.resultValue}" />
					</rich:column>
					<h:column headerClass="button-header">
						<f:facet name="header">
							<a4j:commandButton styleClass="button-plus"
								render="testExecutionValueNewPopupForm"
								action="#{testExecutionController.createValue()}"
								oncomplete="#{rich:component('testExecutionValueNewPopup')}.show();"
								value=" " alt="#{strings.new_m}" title="#{strings.new_m}" />
						</f:facet>
						<h:button styleClass="button-dot" outcome="ValueDetail" value=""
							alt="#{strings.details}" title="#{strings.details}">
							<f:param name="valueId" value="#{item.id}" />
						</h:button>
						<a4j:commandButton styleClass="button-edit"
							render="testExecutionValueEditPopupForm"
							action="#{testExecutionController.setValue(item)}"
							oncomplete="#{rich:component('testExecutionValueEditPopup')}.show();"
							value=" " alt="#{strings.edit}" title="#{strings.edit}" />
						<a4j:commandButton styleClass="button-x" value=" "
							onclick="if (!confirm('Are you sure you want to delete value (#{item.resultValue})?') ) { return false;}; return true;"
							action="#{testExecutionController.deleteValue(item)}"
							render="testExecutionValueList" />
					</h:column>
				</rich:dataTable>
			</h:form>
			<h2>Attachments</h2>

			<h:form id="attachmentList">
				<rich:dataTable id="attachmentTable" styleClass="table"
					rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testExecutionController.attachments}" var="item"
					cellspacing="0" cellpadding="0">
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['attachment_filename']}"
						sortBy="#{item.filename}">
						<f:facet name="header">
							<a4j:commandLink
								value="#{entityStrings.TestExecutionAttachment_filename}"
								render="attachmentTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="attachment_name" />
								<f:ajax render="attachmentTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.filename}" />
					</rich:column>

					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['attachment_mimetype']}"
						sortBy="#{item.mimetype}">
						<f:facet name="header">
							<a4j:commandLink
								value="#{entityStrings.TestExecutionAttachment_mimetype}"
								render="attachmentTable"
								action="#{testExecutionController.sort()}">
								<f:param name="sortProperty" value="resultValue" />
								<f:ajax render="attachmentTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.mimetype}" />
					</rich:column>

				</rich:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
