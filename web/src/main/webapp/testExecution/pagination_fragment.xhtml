<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:r="http://richfaces.org"
        xmlns:ui="http://java.sun.com/jsf/facelets">
   <div class="pagination pagination-right">
      <ul>
         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber gt 1}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(1)}" title="First page">
                  1
               </r:commandLink>
            </li>
         </ui:fragment>

         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber gt 3}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(testExecutionSearchController.resultsPageNumber - 2)}" title="Two pages back">
                  ...
               </r:commandLink>
            </li>
         </ui:fragment>

         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber gt 2}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(testExecutionSearchController.resultsPageNumber - 1)}" title="Previous page">
                  #{testExecutionSearchController.resultsPageNumber-1}
               </r:commandLink>
            </li>
         </ui:fragment>

         <li>
            <span>#{testExecutionSearchController.resultsPageNumber}</span>
         </li>

         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber lt testExecutionSearchController.totalNumberOfResultsPages - 1}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(testExecutionSearchController.resultsPageNumber + 1)}" title="Next page">
                  #{testExecutionSearchController.resultsPageNumber+1}
               </r:commandLink>
            </li>
         </ui:fragment>

         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber lt testExecutionSearchController.totalNumberOfResultsPages - 2}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(testExecutionSearchController.resultsPageNumber + 2)}" title="Two pages forward">
                  ...
               </r:commandLink>
            </li>
         </ui:fragment>

         <ui:fragment rendered="#{testExecutionSearchController.resultsPageNumber lt testExecutionSearchController.totalNumberOfResultsPages}">
            <li>
               <r:commandLink render=":searchResult" action="#{testExecutionSearchController.changeResultsPageNumber(testExecutionSearchController.totalNumberOfResultsPages)}" title="Last page">
                  #{testExecutionSearchController.totalNumberOfResultsPages}
               </r:commandLink>
            </li>
         </ui:fragment>
      </ul>
   </div>
</ui:composition>
