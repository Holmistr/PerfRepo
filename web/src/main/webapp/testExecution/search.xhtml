<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<a4j:log mode="console" />
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">Search Test Execution</ui:define>
		<ui:define name="content">
			<h1>Search Test Execution</h1>
			<h:panelGroup id="messagesPanel">
				<h:messages errorClass="errorMessage" infoClass="infoMessage" fatalClass="errorMessage" />
			</h:panelGroup>
			<h:form>
				<table class="searchprops">
					<tr>
						<td class="label">Test Name</td>
						<td><h:inputText value="#{searchController.bean.testName}" /></td>
					</tr>
					<tr>
						<td class="label">Test UID</td>
						<td><h:inputText value="#{searchController.bean.testUID}" /></td>
					</tr>
					<tr>
						<td class="label">Test started from</td>
						<td><rich:calendar value="#{searchController.bean.startedFrom}" datePattern="yyyy-MM-dd HH:mm" /></td>
					</tr>
					<tr>
						<td class="label">Test started to</td>
						<td><rich:calendar value="#{searchController.bean.startedTo}" datePattern="yyyy-MM-dd HH:mm" /></td>
					</tr>
					<tr>
						<td class="label">Tags (tags separated by ';')</td>
						<td><h:inputText value="#{searchController.bean.tags}" /></td>
					</tr>

				</table>
				<a4j:commandButton action="#{searchController.search}" value="Search" styleClass="button-check" alt="Search Test Execution" title="Search Test Execution"
					render="searchResult:searchResultTable">
					<f:param name="testExecutionSearchTO" value="#{searchController.bean}" />
				</a4j:commandButton>
			</h:form>

			<h:form id="searchResult">
				<rich:dataTable id="searchResultTable" styleClass="searchresults" value="#{searchController.result}" var="item">
					<rich:column sortable="true" sortOrder="#{searchController.sortsOrders['name']}" sortBy="#{item.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_id}" render="searchResultTable" action="#{searchController.sort()}">
								<f:param name="sortProperty" value="id" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true" sortOrder="#{searchController.sortsOrders['name']}" sortBy="#{item.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.TestExecution_name}" render="searchResultTable" action="#{searchController.sort()}">
								<f:param name="sortProperty" value="name" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<a href="/repo/exec/#{item.id}">#{item.name}</a>
					</rich:column>
					<rich:column sortable="true" sortOrder="#{searchController.sortsOrders['test']}" sortBy="#{item.test.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.TestExecution_test}" render="searchResultTable" action="#{searchController.sort()}">
								<f:param name="sortProperty" value="test" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<a href="/repo/test/#{item.test.id}">#{item.test.name}</a>
					</rich:column>
					<rich:column>
						<f:facet name="header"></f:facet>
						<a4j:commandButton styleClass="button-minus" action="#{searchController.delete}" value=" " alt="#{strings.delete}" title="#{strings.delete}"
							render="@form :messagesPanel">
							<f:param name="idToDelete" value="#{item.id}" />
						</a4j:commandButton>
						<a4j:commandButton styleClass="button-edit" render=":compareMenuItem1" value=" " alt="Add to comparison" title="Add to comparison"
							action="#{teComparatorSession.add(item.id)}" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
