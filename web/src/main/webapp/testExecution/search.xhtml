<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">Search Test Execution</ui:define>
		<ui:define name="content">
			<h1>Search Test Execution</h1>
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>Test Name</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{searchController.bean.testName}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Test UID</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{searchController.bean.testUID}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Test started from</label></td>
							<td><rich:calendar
									value="#{searchController.bean.startedFrom}"
									datePattern="yyyy-MM-dd HH:mm" /> <!-- 							<h:inputText styleClass="input-text" -->
								<!-- 									value="#{searchController.bean.startedFrom}"> -->
								<!-- 									<f:convertDateTime pattern="yyyy-MM-dd" /> --> <!-- 								</h:inputText> -->

							</td>
						</tr>
						<tr class="table-row">
							<td><label>Test started to</label></td>
							<td><rich:calendar
									value="#{searchController.bean.startedTo}"
									datePattern="yyyy-MM-dd HH:mm" /></td>


						</tr>

						<tr class="table-row">

							<td><label>Tags (tags separated by ';')</label></td>

							<td><h:inputText styleClass="input-text"
									value="#{searchController.bean.tags}" /></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="table-footer" colspan="2">
									<a4j:commandButton
									action="#{searchController.search}"
									value=" " styleClass="button-check" alt="Search Test Execution"
									title="Search Test Execution" render="searchResult:searchResultTable">
									<f:param name="testExecutionSearchTO"
										value="#{searchController.bean}" />
									</a4j:commandButton></td>
						</tr>
					</tfoot>
				</table>
				</h:form>
				
				<h:form id="searchResult">
				<h:dataTable id="searchResultTable" styleClass="table" rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,button-column,button-column,button-column, button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{searchController.result}" var="item" cellspacing="0"
					cellpadding="0">
					<h:column>
						<f:facet name="header">ID
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.TestExecution_name}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.TestExecution_test}</f:facet>
						<h:outputText value="#{item.test.name}" />
					</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-dot" outcome="TestExecutionDetail"
							value="" alt="#{strings.details}" title="#{strings.details}">
							<f:param name="testExecutionId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-edit" outcome="TestExecutionEdit"
							value="" alt="#{strings.edit}" title="#{strings.edit}">
							<f:param name="testExecutionId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<a4j:commandButton styleClass="button-x"
							action="#{testExecutionController.delete}" value=" "
							alt="#{strings.delete}" title="#{strings.delete}" render="searchResult:searchResultTable">
							<f:param name="testExecutionId" value="#{item.id}" />							
						</a4j:commandButton>
					</h:column>
					<h:column>
							<f:facet name="header"></f:facet>						
							<a4j:commandButton render="headerForm" value="Add to comparison" action="#{teComparatorSession.add(item.id)}" id="button"/>
					</h:column>
					<f:facet name="footer">
					</f:facet>
				</h:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
