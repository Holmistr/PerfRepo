
<rich:popupPanel id="testExecutionValueNewPopup" modal="true"
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:facet name="header">
		<h:outputText value="Add Test Execution Tag" />
	</f:facet>
	<h:form id="testExecutionValueNewPopupForm">
		<table class="table">
			<tbody>				
				<tr class="table-row">
					<td><label>#{entityStrings.Value_metric}</label></td>
					<td><h:selectOneMenu value="#{testExecutionController.value.metric.id}">
							<f:selectItems styleClass="input-text"
								value="#{testExecutionController.testMetric}" var="item"
								itemLabel="#{item.name}" itemValue="#{item.id}" />
						</h:selectOneMenu>
					</td>
				</tr>				
				<tr class="table-row">
					<td><label>#{entityStrings.Value_resultValue}</label></td>
					<td><h:inputText styleClass="input-text"
							value="#{testExecutionController.value.resultValue}" /></td>
				</tr>				
			</tbody>
			<tfoot>
				<tr>
					<td class="table-footer" colspan="2"><a4j:commandButton
							styleClass="button-left-arrow"
							oncomplete="#{rich:component('testExecutionValueNewPopup')}.hide()"
							value=" " alt="#{strings.back}" title="#{strings.back}" /> <a4j:commandButton
							styleClass="button-check"
							action="#{testExecutionController.addValue}" value=" "
							alt="#{strings.save}" title="#{strings.save}"
							render="testExecutionValueNewPopupForm :testExecutionValueList"
							oncomplete="#{rich:component('testExecutionValueNewPopup')}.hide()" />
					</td>
				</tr>
			</tfoot>
		</table>
	</h:form>
</rich:popupPanel>
