
<rich:popupPanel id="dialogMetricAdd" modal="true" autosized="true" resizeable="false" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:facet name="header">
		<h:outputText value="Add metric" />
	</f:facet>
	<c:set target="#{testController.metricDetails}" property="createMode" value="#{false}" />
	<rich:tabPanel switchType="client">
		<rich:tab header="Assign existing metric" rendered="#{testController.metricDetails.selectionMetricVisible}">
			<h:form id="dialogMetricAddAssignForm">
				<fieldset>
					<div class="control-group">
						<h:outputLabel class="control-label" for="selectMetric">Select Metric</h:outputLabel>
						<div class="controls">
							<h:selectOneMenu id="selectMetric" value="#{testController.metricDetails.selectedAssignedMetricId}">
								<f:selectItems value="#{testController.metricDetails.selectionAssignedMetrics}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div style="text-align:right">
						<a4j:commandButton styleClass="btn btn-primary btn-small" action="#{testController.metricDetails.unsetMetric}" oncomplete="#{rich:component('dialogMetricAdd')}.hide()" value="#{strings.cancel}"
							alt="#{strings.cancel}" title="#{strings.cancel}" />
						<h:commandButton styleClass="btn btn-primary btn-small" action="#{testController.metricDetails.addAssignedMetric}" value="#{strings['page.test.buAddMetric']}"
							alt="#{strings['page.test.buAddMetric']}" title="#{strings['page.test.buAddMetric']}" />
					</div>
				</fieldset>
				<rich:hotKey key="Esc">
		            <rich:componentControl target="dialogMetricAdd" operation="hide" />
				</rich:hotKey>
			</h:form>
		</rich:tab>
		<rich:tab header="Create metric">
			<h:form id="dialogMetricAddCreateForm">
				<fieldset>
					<div class="control-group">
						<h:outputLabel class="control-label" for="selectMetric">#{entityStrings.Metric_name}</h:outputLabel>
						<div class="controls">
							<h:inputText styleClass="input-text" value="#{testController.metricDetails.metric.name}" />
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel class="control-label" for="selectMetric">#{entityStrings.Metric_comparator}</h:outputLabel>
						<div class="controls">
							<h:inputText styleClass="input-text" value="#{testController.metricDetails.metric.comparator}" />
						</div>
					</div>
					<div class="control-group">
						<h:outputLabel class="control-label" for="selectMetric">#{entityStrings.Metric_description}</h:outputLabel>
						<div class="controls">
							<rich:editor value="#{testController.metricDetails.metric.description}" toolbar="basic" />
						</div>
					</div>
					<div style="text-align:right">
					<a4j:commandButton styleClass="btn btn-primary btn-small" action="#{testController.metricDetails.unsetMetric}" oncomplete="#{rich:component('dialogMetricAdd')}.hide()" value="#{strings.cancel}"
					alt="#{strings.cancel}" title="#{strings.cancel}" />
					<h:commandButton styleClass="btn btn-primary btn-small" action="#{testController.metricDetails.createMetric}" value="#{strings['page.test.buCreateMetric']}"
					alt="#{strings['page.test.buCreateMetric']}" title="#{strings['page.test.buCreateMetric']}" />
				</div>
				</fieldset>
				<rich:hotKey key="Esc">
		            <rich:componentControl target="dialogMetricAdd" operation="hide" />
				</rich:hotKey>
			</h:form>
		</rich:tab>
	</rich:tabPanel>
</rich:popupPanel>
