<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">Search Test Execution</ui:define>
		<ui:define name="content">
			<h1>Search Test</h1>
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>Test Name</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.name}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Test UID</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.uid}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Group ID</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.groupId}" /></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="table-footer" colspan="2">
									<a4j:commandButton
									action="#{testSearchController.search}"
									value=" " styleClass="button-check" alt="Search Test Execution"
									title="Search Test Execution" render="searchResult:searchResultTable">
									<f:param name="testSearchTO"
										value="#{testSearchController.search}" />
									</a4j:commandButton></td>
						</tr>
					</tfoot>
				</table>
				</h:form>
				
				<h:form id="searchResult">
				<h:dataTable id="searchResultTable" styleClass="table" rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,common-column,button-column,button-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testSearchController.result}" var="item" cellspacing="0"
					cellpadding="0">
					<h:column>
						<f:facet name="header">ID
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.Test_name}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.Test_uid}</f:facet>
						<h:outputText value="#{item.uid}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.Test_groupid}</f:facet>
						<h:outputText value="#{item.groupId}" />
					</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-dot" outcome="TestDetail"
							value="" alt="#{strings.details}" title="#{strings.details}">
							<f:param name="testId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-edit" outcome="TestEdit"
							value="" alt="#{strings.edit}" title="#{strings.edit}">
							<f:param name="testId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<a4j:commandButton styleClass="button-x"
							action="#{testController.delete}" value=" "
							alt="#{strings.delete}" title="#{strings.delete}" render="searchResult:searchResultTable">
							<f:param name="testId" value="#{item.id}" />							
						</a4j:commandButton>
					</h:column>					
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
