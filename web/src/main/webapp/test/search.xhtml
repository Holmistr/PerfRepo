<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">Search Test Execution</ui:define>
		<ui:define name="content">
			<h1>Search Test</h1>
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>Test Name</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.name}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Test UID</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.uid}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>Group ID</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testSearchController.search.groupId}" /></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="table-footer" colspan="2"><a4j:commandButton
									action="#{testSearchController.search}" value=" "
									styleClass="button-check" alt="Search Test Execution"
									title="Search Test Execution"
									render="searchResult:searchResultTable">
									<f:param name="testSearchTO"
										value="#{testSearchController.search}" />
								</a4j:commandButton></td>
						</tr>
					</tfoot>
				</table>
			</h:form>

			<h:form id="searchResult">
				<rich:dataTable id="searchResultTable" styleClass="table"
					rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,common-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testSearchController.result}" var="item" cellspacing="0"
					cellpadding="0">
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['id']}"
						sortBy="#{item.id}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_id}"
								render="searchResultTable"
								action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="id" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['name']}"
						sortBy="#{item.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_name}"
								render="searchResultTable"
								action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="name" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:link outcome="TestDetail">
							<h:outputText value="#{item.name}" />
							<f:param name="testId" value="#{item.id}" />
						</h:link>
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['uid']}"
						sortBy="#{item.uid}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_uid}"
								render="searchResultTable"
								action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="uid" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.uid}" />
					</rich:column>
					<rich:column sortable="true"
						sortOrder="#{testExecutionController.sortsOrders['groupId']}"
						sortBy="#{item.groupId}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_groupid}"
								render="searchResultTable"
								action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="groupid" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.groupId}" />
					</rich:column>
					<rich:column headerClass="button-header">
						<f:facet name="header"></f:facet>

						<h:button styleClass="button-edit" outcome="TestEdit" value=""
							alt="#{strings.edit}" title="#{strings.edit}">
							<f:param name="testId" value="#{item.id}" />
						</h:button>
						<a4j:commandButton styleClass="button-x"
							action="#{testSearchController.delete}" value=" "
							alt="#{strings.delete}" title="#{strings.delete}" render="@form">
							<f:param name="idToDelete" value="#{item.id}" />
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
