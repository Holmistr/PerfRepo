<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">#{strings['page.testSearch.title']}</ui:define>
		<ui:define name="content">
			<h:panelGroup id="messagesPanel">
				<h:messages errorClass="errorMessage" infoClass="infoMessage" fatalClass="errorMessage" />
			</h:panelGroup>
			<h1>#{strings['page.testSearch.searchTitle']}</h1>
			<h:form>
				<table class="searchprops">
					<tr>
						<td class="label">#{strings['page.testSearch.prop.testname']}</td>
						<td><h:inputText value="#{testSearchController.search.name}" /></td>
					</tr>
					<tr>
						<td class="label">#{strings['page.testSearch.prop.testuid']}</td>
						<td><h:inputText value="#{testSearchController.search.uid}" /></td>
					</tr>
					<tr>
						<td class="label">#{strings['page.testSearch.prop.groupid']}</td>
						<td><h:inputText value="#{testSearchController.search.groupId}" /></td>
					</tr>
				</table>
				<a4j:commandButton action="#{testSearchController.search}" value="#{strings['page.testSearch.buSearch']}" styleClass="button-check"
					alt="Search Test Execution" title="#{strings['page.testSearch.buSearch']}" render="searchResult:searchResultTable">
					<f:param name="testSearchTO" value="#{testSearchController.search}" />
				</a4j:commandButton>
			</h:form>

			<h:form id="searchResult">
				<rich:dataTable id="searchResultTable" styleClass="searchresults" value="#{testSearchController.result}" var="item">
					<rich:column sortable="true" sortOrder="#{testExecutionController.sortsOrders['id']}" sortBy="#{item.id}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_id}" render="searchResultTable" action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="id" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.id}" />
					</rich:column>
					<rich:column sortable="true" sortOrder="#{testExecutionController.sortsOrders['name']}" sortBy="#{item.name}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_name}" render="searchResultTable" action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="name" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<a href="/repo/test/#{item.id}">#{item.name}</a>
					</rich:column>
					<rich:column sortable="true" sortOrder="#{testExecutionController.sortsOrders['uid']}" sortBy="#{item.uid}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_uid}" render="searchResultTable" action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="uid" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.uid}" />
					</rich:column>
					<rich:column sortable="true" sortOrder="#{testExecutionController.sortsOrders['groupId']}" sortBy="#{item.groupId}">
						<f:facet name="header">
							<a4j:commandLink value="#{entityStrings.Test_groupid}" render="searchResultTable" action="#{testSearchController.sort()}">
								<f:param name="sortProperty" value="groupid" />
								<f:ajax render="searchResultTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{item.groupId}" />
					</rich:column>
					<rich:column>
						<f:facet name="header"></f:facet>
						<a4j:commandButton styleClass="button-minus" action="#{testSearchController.delete}" value=" " alt="#{strings.delete}" title="#{strings.delete}"
							render="@form">
							<f:param name="idToDelete" value="#{item.id}" />
						</a4j:commandButton>
					</rich:column>
				</rich:dataTable>

				<a href="/repo/test/new"><input class="button-plus" type="button" alt="#{strings['page.testSearch.buCreateNewTest']}"
					title="#{strings['page.testSearch.buCreateNewTest']}" /></a>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
