<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">#{strings.edit} Test -</ui:define>
		<ui:define name="content">
			<h1>Test</h1>
			<h2>#{testController.test.name}</h2>
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>ID</label></td>
							<td><label>#{testController.test.id}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.Test_name}</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testController.test.name}" /></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.Test_uid}</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testController.test.uid}" /></td>
						</tr>
						
						<tr class="table-row">
							<td><label>#{entityStrings.Test_description}</label></td>
							<td><h:inputText styleClass="input-text"
									value="#{testController.test.description}" /></td>
						</tr>

					</tbody>
					<tfoot>
						<tr>
							<td class="table-footer" colspan="2"><h:button
									styleClass="button-left-arrow" outcome="TestDetail" value=""
									alt="#{strings.back}" title="#{strings.back}">
									<f:param name="testId" value="#{testController.test.id}" />
								</h:button> 
								<h:commandButton
									styleClass="button-check" action="#{testController.update}" outcome="TestDetail"
									value="" alt="#{strings.save}" title="#{strings.save}">
									<f:param name="testId" value="#{testController.test.id}" />
								</h:commandButton>
							</td>
						</tr>
					</tfoot>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
