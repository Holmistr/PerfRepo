
<rich:popupPanel id="testExecutionValueParameterEditPopup" modal="true"
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:facet name="header">
		<h:outputText value="Edit Value Parameter" />
	</f:facet>
	<h:form id="testExecutionValueParameterEditPopupForm">
		<table class="table">
			<tbody>
				<tr class="table-row">
					<td><label>ID</label></td>
					<td><label>#{valueController.valueParameter.id}</label></td>
				</tr>
				<tr class="table-row">
					<td><label>#{entityStrings.ValueParameter_name}</label></td>
					<td><h:inputText styleClass="input-text"
							value="#{valueController.valueParameter.name}" /></td>
				</tr>
				<tr class="table-row">
					<td><label>#{entityStrings.ValueParameter_value}</label></td>
					<td><h:inputText styleClass="input-text"
							value="#{valueController.valueParameter.paramValue}" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="table-footer" colspan="2"><a4j:commandButton
							styleClass="button-left-arrow"
							oncomplete="#{rich:component('testExecutionValueParameterEditPopup')}.hide()"
							value=" " alt="#{strings.back}" title="#{strings.back}" /> <a4j:commandButton
							styleClass="button-check"
							action="#{valueController.updateValueParameter()}" value=" "
							alt="#{strings.save}" title="#{strings.save}"
							render=":testExecutionValueParameterEditPopupForm :valueParameterList"
							oncomplete="#{rich:component('testExecutionValueParameterEditPopup')}.hide()" />
					</td>
				</tr>
			</tfoot>
		</table>
	</h:form>
</rich:popupPanel>
