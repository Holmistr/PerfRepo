
<rich:popupPanel id="testMetricEditPopup" modal="true"
	autosized="true" resizeable="false"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:facet name="header">
		<h:outputText value="Update Test Metric" />
	</f:facet>
	<h:form id="testMetricEditPopupForm">
		<table class="table">
			<tbody>				
				<tr class="table-row">
					<td><label>#{entityStrings.Metric_name}</label></td>
					<td>
						<h:inputText styleClass="input-text"
							value="#{testController.metric.name}" />
					</td>
				</tr>
				<tr class="table-row">
					<td><label>#{entityStrings.Metric_comparator}</label></td>
					<td>
						<h:inputText styleClass="input-text"
							value="#{testController.metric.comparator}" />
					</td>
				</tr>	
				<tr class="table-row">
					<td><label>#{entityStrings.Metric_description}</label></td>
					<td>
						<h:inputText styleClass="input-text"
							value="#{testController.metric.description}" />
					</td>
				</tr>			
			</tbody>
			<tfoot>
				<tr>
					<td class="table-footer" colspan="2"><a4j:commandButton
							styleClass="button-left-arrow"
							oncomplete="#{rich:component('testMetricEditPopup')}.hide()"
							value=" " alt="#{strings.back}" title="#{strings.back}" /> <a4j:commandButton
							styleClass="button-check"
							action="#{testController.updateMetric}" value=" "
							alt="#{strings.save}" title="#{strings.save}"
							render="testMetricEditPopupForm :testMetricList"
							oncomplete="#{rich:component('testMetricEditPopup')}.hide()" />
					</td>
				</tr>
			</tfoot>
		</table>
	</h:form>
</rich:popupPanel>
