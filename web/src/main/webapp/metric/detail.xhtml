<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">#{strings.edit} Metric -</ui:define>
		<ui:define name="content">
			<h1>Metric</h1>
			<h2>#{metricController.metric.name}</h2>
			<h:form>
				<table class="table">
					<thead>
						<tr>
							<td colspan="2" class="table-header">#{strings.properties}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="table-row">
							<td><label>ID</label></td>
							<td><label>#{metricController.metric.id}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.Metric_comparator}</label></td>
							<td><label>#{metricController.metric.comparator}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.Metric_name}</label></td>
							<td><label>#{metricController.metric.name}</label></td>
						</tr>
						<tr class="table-row">
							<td><label>#{entityStrings.Metric_description}</label></td>
							<td><label>#{metricController.metric.description}</label></td>
						</tr>
					</tbody>
					<tfoot>
						<h:button styleClass="button-left-arrow" outcome="MetricList" value="" alt="#{strings.back}" title="#{strings.back}" />
					</tfoot>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
