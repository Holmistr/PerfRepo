<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsflot="http://www.jsflot.org/taglib/jsflot">
<h:body>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">FLot test</ui:define>
		<ui:define name="head">
			<jsflot:resources />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h1>The Flot Chart Test</h1>
				<script type="text/javascript">
            $.noConflict();
         </script>
				<jsflot:flotChart value="#{flot.chartData}" height="400" width="800" mode="Series" title="Flot chart" chartType="line" showTooltip="true"
					yaxisMinValue="#{flot.chart.yaxisMinValue}" yaxisMaxValue="#{flot.chart.yaxisMaxValue}" showXaxisLabels="true" yaxisTitle="#{flot.chart.yaxisTitle}"
					xaxisTitle="#{flot.chart.xaxisTitle}" tooltipFollowMouse="true" chartClickable="true" actionListener="#{flot.chartActionListener}">
				</jsflot:flotChart>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
