<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="title">TestExecution List -</ui:define>
		<ui:define name="content">
			<h1>Compare Test Executions</h1>
			<h:form>

				<h2>Test executions</h2>
				<rich:dataTable id="teTable" value="#{simpleReportController.testExecutions}" var="te" styleClass="tetable">
					<rich:column sortable="true" sortOrder="#{simpleReportController.sortsOrders['id']}" sortBy="#{te.id}" width="100px">
						<f:facet name="header">
							<a4j:commandLink value="Id" render="teTable" action="#{simpleReportController.sort()}">
								<f:param name="sortProperty" value="id" />
								<f:ajax render="teTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{te.id}" />
					</rich:column>

					<rich:column sortable="true" sortOrder="#{simpleReportController.sortsOrders['name']}" sortBy="#{te.name}" width="200px">
						<f:facet name="header">
							<a4j:commandLink value="Name" render="teTable" action="#{simpleReportController.sort()}">
								<f:param name="sortProperty" value="name" />
								<f:ajax render="teTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{te.name}" />
					</rich:column>

					<rich:column sortable="true" sortOrder="#{simpleReportController.sortsOrders['testName']}" sortBy="#{te.test.name}" width="200px">
						<f:facet name="header">
							<a4j:commandLink value="Test Name" render="teTable" action="#{simpleReportController.sort()}">
								<f:param name="sortProperty" value="testName" />
								<f:ajax render="teTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{te.test.name}" />
					</rich:column>

					<rich:column sortable="true" sortOrder="#{simpleReportController.sortsOrders['started']}" sortBy="#{te.started}" width="200px">
						<f:facet name="header">
							<a4j:commandLink value="Test Execution Date" render="teTable" action="#{simpleReportController.sort()}">
								<f:param name="sortProperty" value="started" />
								<f:ajax render="teTable" />
							</a4j:commandLink>
						</f:facet>
						<h:outputText value="#{te.started}" />
					</rich:column>
					<rich:column width="600px">
						<f:facet name="header">
							Tags
						</f:facet>
						<h:outputText value="#{simpleReportController.getTags(te)}" />
					</rich:column>
				</rich:dataTable>

				<h2>Test execution parameters</h2>
				<table class="tetable_params">
					<thead>
						<tr>
							<ui:repeat value="#{simpleReportController.teParamColumns}" var="itemcol">
								<td>#{itemcol}</td>
							</ui:repeat>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{simpleReportController.teParamRows}" var="itemrow">
							<ui:repeat value="#{simpleReportController.teParamColumns}" var="itemcol">
								<td>#{itemrow[itemcol]}</td>
							</ui:repeat>
						</ui:repeat>
					</tbody>
				</table>

				<h2>Test execution values</h2>
				<table class="tetable_values">
					<thead>
						<tr>
							<ui:repeat value="#{simpleReportController.valueColumns}" var="itemcol">
								<td>#{itemcol}</td>
							</ui:repeat>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{simpleReportController.valueRows}" var="itemrow">
							<ui:repeat value="#{simpleReportController.valueColumns}" var="itemcol">
								<td>#{itemrow[itemcol]}</td>
							</ui:repeat>
						</ui:repeat>
					</tbody>
				</table>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
