<rich:popupPanel id="testsPopup" modal="true" autosized="true" resizeable="false" domElementAttachment="form" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" onshow="#{rich:component('focus')}.applyFocus();">
	<f:facet name="header">
		<h:outputText value="Tests" />
	</f:facet>
	<h:form id="testForm" class="form-horizontal well-small">
		<rich:focus id="focus"/>
		<fieldset>
			<h5>Add new test</h5>
			<a4j:outputPanel id="testPopupMessagesPanel">
				<h:messages errorClass="alert alert-error" infoClass="alert alert-success" fatalClass="alert alert-error" warnClass="alert alert-info" />
			</a4j:outputPanel>
			<rich:autocomplete id="addTest" tabindex="1" styleClass="input-text" mode="cachedAjax" tokens=", " minChars="2" autofill="false"
            		autocompleteMethod="#{testGroupReportController.autocompleteTests}" value="#{testGroupReportController.currentTest}" />
           	<a4j:commandButton styleClass="btn btn-success btn-small" action="#{testGroupReportController.addTest()}" value="Add Test" alt="Add Test" title="Add Test"
					render="@form :testForm :values" />
			<br/><br/>
			<h5>Tests:</h5>
			<table id="values" class="table table-bordered smallpad">
				<thead>
					<tr>
						<th style="text-align: center; vertical-align: middle">Test</th>
						<th style="text-align: center; vertical-align: middle"> </th>
					</tr>						
				</thead>
				<tbody>
					<ui:repeat value="#{testGroupReportController.testsCopy}" var="test">
						<tr>
							<td style="text-align: left; vertical-align: middle">#{test}</td>
							<td style="text-align: left; vertical-align: middle"><a4j:commandLink action="#{testGroupReportController.removeTest(test)}" render="@form :testForm" alt="Delete Test" title="Delete Test"><i class="icon-remove"/></a4j:commandLink></td>
						</tr>
				    </ui:repeat>
				</tbody>
			</table>
			<div style="text-align:right">				
				<a4j:commandButton styleClass="btn btn-primary btn-small" action="#{testGroupReportController.storeTests()}" value="OK" alt="OK" title="OK"
					oncomplete="#{rich:component('testsPopup')}.hide()" render="@form :testGroupReport :testGroupReportTable :testPopupMessagesPanel" />
				<a4j:commandButton styleClass="btn btn-primary btn-small" action="#{testGroupReportController.clearTestsCopy()}" oncomplete="#{rich:component('testsPopup')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"/>
			</div>
		</fieldset>
		<rich:hotKey key="enter" handler="#{testGroupReportController.addTest()}" />
		<rich:hotKey key="Esc">
        	<rich:componentControl target="testsPopup" operation="hide" />
		</rich:hotKey>
	
	</h:form>

</rich:popupPanel>
