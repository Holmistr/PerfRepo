<rich:popupPanel id="comparePopup" modal="true" autosized="true" resizeable="false" domElementAttachment="form" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" onshow="#{rich:component('compareFocus')}.applyFocus();">
	<f:facet name="header">
		<h:outputText value="Compare" />
	</f:facet>
		<h:form id="compareForm" class="form-horizontal well-small">
			<rich:focus id="compareFocus"/>							
			<fieldset>
				<h5>Add new comparison:</h5>		
				<div class="control-group">
					<h:outputLabel class="control-label" for="baseline1">Baseline 1</h:outputLabel>
					<div class="controls">
						<rich:select id="baseline1" value="#{testGroupReportController.baseline1}">
	            			<f:selectItems value="#{testGroupReportController.baselines}" />
	            			<a4j:ajax event="change" immediate="true" render="baseline2" data="#{testGroupReportController.baseline1}"/> 
	        			</rich:select>
					</div>
				</div>
				<div class="control-group">
					<h:outputLabel class="control-label" for="baseline2">Baseline 2</h:outputLabel>
					<div class="controls">
						<rich:select id="baseline2" value="#{testGroupReportController.baseline2}">
	            			<f:selectItems value="#{testGroupReportController.baselines2}" />
	            			<a4j:ajax immediate="true" render="comparisonAddButton" data="#{testGroupReportController.baseline2}"/> 
	        			</rich:select>
					</div>
				</div>		        
				<div style="text-align: right;"><a4j:commandButton id="comparisonAddButton" styleClass="btn btn-success btn-small" disabled="#{testGroupReportController.baseline1 == null || testGroupReportController.baseline2 == null}" action="#{testGroupReportController.addComparison()}" value="Add Comparison" alt="Add Comparison" title="Add Comparison"
						render="@form :compareForm" />
				</div>	
				<br/><br/>
				<h5>Defined comparison:</h5>
				<table id="compareValues" class="table table-bordered smallpad">
					<thead>
						<tr>
							<th style="text-align: center; vertical-align: middle">Baseline 1</th>
							<th style="text-align: center; vertical-align: middle">Baseline 2</th>
							<th style="text-align: center; vertical-align: middle">Label</th>
							<th style="text-align: center; vertical-align: middle"> </th>
						</tr>						
					</thead>
					<tbody>
						<ui:repeat value="#{testGroupReportController.comparisonLabels}" var="label">
							<tr>
								<td style="text-align: left; vertical-align: middle">#{testGroupReportController.comparisonCopy[label].get(0)}</td>
								<td style="text-align: left; vertical-align: middle">#{testGroupReportController.comparisonCopy[label].get(1)}</td>
								<td style="text-align: left; vertical-align: middle">#{label}</td>
								<td style="text-align: left; vertical-align: middle"><a4j:commandLink action="#{testGroupReportController.removeComparison(label)}" render="@form :compareForm" alt="Delete Comparison" title="Delete Comparison"><i class="icon-remove"/></a4j:commandLink></td>
							</tr>
					    </ui:repeat>
					</tbody>
				</table>
				<div style="text-align:right">				
					<a4j:commandButton styleClass="btn btn-primary btn-small" action="#{testGroupReportController.storeComparison()}" value="OK" alt="OK" title="OK"
						oncomplete="#{rich:component('comparePopup')}.hide()" render="@form :testGroupReport :testGroupReportTable :testGroupReport:chart testGroupReport:chartimg" />
					<a4j:commandButton styleClass="btn btn-primary btn-small" render="@form" action="#{testGroupReportController.clearComparisonCopy()}" oncomplete="#{rich:component('comparePopup')}.hide()" value="#{strings.cancel}" alt="#{strings.cancel}" title="#{strings.cancel}"/>
				</div>
			</fieldset>
			<rich:hotKey key="enter" handler="#{testGroupReportController.addComparison()}" />
			<rich:hotKey key="Esc">
	        	<rich:componentControl target="comparePopup" operation="hide" />
			</rich:hotKey>	
		</h:form>
</rich:popupPanel>
