<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:jsflot="http://www.jsflot.org/taglib/jsflot">
<h:body>

	<f:metadata>
		<f:viewParam name="t" value="#{metricReportBean.testUid}" />
		<f:viewParam name="p" value="#{metricReportBean.parameterName}" />
		<f:viewParam name="m" value="#{metricReportBean.metricName}" />
		<f:viewParam name="tags" value="#{metricReportBean.tags}" />
	</f:metadata>
	<ui:composition template="/layout/commonLayoutCharting.xhtml">
		<ui:define name="title">Metric values</ui:define>
		<ui:define name="content">
			<h1>Metric values</h1>

			<h:form>
				<script type="text/javascript">
            $.noConflict();
            </script>
				<p>
					<h:selectOneMenu value="#{metricReportBean.selectedTestId}">
						<f:selectItems styleClass="input-text"
							value="#{metricReportBean.selectionTests}" var="item"
							itemLabel="#{item.uid}" itemValue="#{item.id}" />
					</h:selectOneMenu>
				</p>
				<p>
					<h:selectOneMenu value="#{metricReportBean.selectedMetricId}"
						disabled="#{metricReportBean.selectionMetricsDisabled}">
						<f:selectItems styleClass="input-text"
							value="#{metricReportBean.selectionMetrics}" var="item"
							itemLabel="#{item.name}" itemValue="#{item.id}" />
					</h:selectOneMenu>
				</p>
				<p>
					<h:selectOneMenu value="#{metricReportBean.selectedParameterName}"
						disabled="#{metricReportBean.selectionParametersDisabled}">
						<f:selectItems styleClass="input-text"
							value="#{metricReportBean.selectionParameters}" var="item"
							itemLabel="#{item}" itemValue="#{item}" />
					</h:selectOneMenu>
				</p>
				<p>
					<h:inputText styleClass="input-text"
						value="#{metricReportBean.tags}" />
				</p>
				<h:panelGroup id="chart">
					<jsflot:flotChart id="valueTimeChart" value="#{chartSeriesData}"
						height="#{metricReportBean.chartData.height}"
						width="#{metricReportBean.chartData.width}"
						mode="#{metricReportBean.chartData.mode}"
						timeFormat="#{metricReportBean.chartData.timeFormat}"
						title="#{metricReportBean.chartData.title}"
						subtitle="#{metricReportBean.chartData.subtitle}"
						chartType="#{metricReportBean.chartData.chartType}">
					</jsflot:flotChart>
				</h:panelGroup>
				<h:panelGroup id="deb">
					<p>
						<h:outputText value="Test UID: #{metricReportBean.testUid}" />
					</p>
					<p>
						<h:outputText value="Metric name: #{metricReportBean.metricName}" />
					</p>
					<p>
						<h:outputText
							value="Execution parameter name: #{metricReportBean.parameterName}" />
					</p>
					<p>
						<h:outputText value="Tags: #{metricReportBean.tags}" />
					</p>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
