<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/template.xhtml">

   <ui:define name="title">Boxplot report creation</ui:define>
   <ui:define name="customJavascript">
      <h:outputScript library="js" name="canvasXpress.min.js" />
      <h:outputScript library="js" name="boxplot.js"/>
   </ui:define>
   <ui:define name="metadata">
      <f:metadata>
         <f:event type="preRenderView" listener="#{boxplotReportBean.init()}"/>
      </f:metadata>
   </ui:define>
   <ui:define name="content">

      <div style=" overflow: hidden;">
         <div id="control" style="text-align:right;float: left;opacity: 0.3;overflow: hidden;height:60px;">
            <h2 class="text-success"><ui:insert name="wizardHeadline">Boxplot report creation</ui:insert></h2>
         </div>
      </div>

      <hr />

      <h:panelGrid width="100%">
         <rich:panel styleClass="wizard" id="wizardPanel">
            <h:form>
               <rich:togglePanel switchType="ajax">
                  <rich:togglePanelItem>
                     <ui:include src="wizard/step1_charts.xhtml" />
                  </rich:togglePanelItem>
                  <rich:togglePanelItem>
                     <ui:include src="wizard/step2_series.xhtml" />
                  </rich:togglePanelItem>
                  <rich:togglePanelItem>
                     <ui:include src="wizard/step3_baselines.xhtml" />
                  </rich:togglePanelItem>
                  <rich:togglePanelItem>
                     <ui:include src="wizard/step4_preview.xhtml" />
                  </rich:togglePanelItem>
                  <rich:togglePanelItem>
                     <ui:include src="wizard/step5_name_and_rights.xhtml" />
                  </rich:togglePanelItem>
               </rich:togglePanel>
            </h:form>
         </rich:panel>
      </h:panelGrid>
   </ui:define>
</ui:composition>
