<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <f:metadata>
        <f:viewParam name="paramId" value="#{parameterShowController.paramId}"/>
        <f:event type="preRenderView" listener="#{parameterShowController.preRender}"/>
    </f:metadata>
    <ui:composition template="/layout/template.xhtml">
        <ui:define name="title">#{strings['page.index.title']}</ui:define>
        <ui:define name="content">
            <div class="well">
                <fieldset>
                    <legend>#{parameterShowController.param.name}</legend>
                    <h:outputLabel class="detail-label">Execution</h:outputLabel>

                    <div class="detail-value">
                        <a href="/exec/#{parameterShowController.param.testExecution.id}">#{parameterShowController.param.testExecution.name}</a>
                    </div>
                </fieldset>
            </div>
            <pre>#{parameterShowController.param.value}</pre>
        </ui:define>
    </ui:composition>
</h:body>
</html>
