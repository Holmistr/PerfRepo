	<rich:popupPanel id="testExecutionParameterNewPopup" modal="true" autosized="true"
		resizeable="false" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
		<f:facet name="header">
			<h:outputText value="Add Test Execution Parameter" />
		</f:facet>
		<h:form id="testExecutionParameterNewPopupForm">
			<table class="table">				
				<tbody>
					<tr class="table-row">
						<td><label>#{entityStrings.TestExecutionParameter_name}</label></td>
						<td><h:inputText styleClass="input-text"
								value="#{testExecutionController.testExecutionParameter.name}" /></td>
					</tr>					
					<tr class="table-row">
						<td><label>#{entityStrings.TestExecutionParameter_value}</label></td>
						<td><h:inputText styleClass="input-text"
								value="#{testExecutionController.testExecutionParameter.value}" /></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td class="table-footer" colspan="2">
							<a4j:commandButton styleClass="button-left-arrow" oncomplete="#{rich:component('testExecutionParameterNewPopup')}.hide()" value=" "
								alt="#{strings.back}" title="#{strings.back}" />
<!-- 								<f:param name="testExecutionId" value="#{testExecutionParameterController.testExecutionId}" /> -->
<!-- 							</h:button>  -->
							<a4j:commandButton styleClass="button-check" action="#{testExecutionController.addTestExecutionParameter}"
								value=" " alt="#{strings.save}" title="#{strings.save}" render=":testExecutionParameterNewPopupForm :testExecutionParameterList"
								oncomplete="#{rich:component('testExecutionParameterNewPopup')}.hide()" />
						</td>
					</tr>
				</tfoot>
			</table>
		</h:form>
	</rich:popupPanel>
