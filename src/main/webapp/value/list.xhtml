               <h:column>
                  <f:facet name="header">ID

<!--                         <f:param name="sortOrder" value="desc" /> -->
<!--                      </h:button> -->
                  </f:facet>
                  <h:outputText value="#{item.id}" />
               </h:column>
<h:column>
<f:facet name="header">#{entityStrings.Value_metric}</f:facet>
<h:outputText value="#{item.metric.name}" />
</h:column>
<h:column>
<f:facet name="header">#{entityStrings.Value_name}</f:facet>
<h:outputText value="#{item.name}" />
</h:column>
<h:column>
<f:facet name="header">#{entityStrings.Value_resultValue}</f:facet>
<h:outputText value="#{item.resultValue}" />
</h:column>

</h:column>

               <h:column>
                  <f:facet name="header"></f:facet>
                  <h:button styleClass="button-dot" outcome="ValueDetail" value="" alt="#{strings.details}" title="#{strings.details}">
                     <f:param name="valueId" value="#{item.id}" />
                  </h:button>
               </h:column>
               <h:column>
                  <f:facet name="header"></f:facet>
                  <h:button styleClass="button-edit" outcome="ValueEdit" value="" alt="#{strings.edit}" title="#{strings.edit}">
                     <f:param name="valueId" value="#{item.id}" />
                  </h:button>
               </h:column>
               <h:column>
                  <f:facet name="header"></f:facet>
                  <h:commandButton styleClass="button-x" action="#{valueController.delete}" value="" alt="#{strings.delete}" title="#{strings.delete}">

                  </h:commandButton>
               </h:column>
               <f:facet name="footer">
                  <h:button styleClass="button-plus" outcome="ValueNew" value="" alt="#{strings.new_m}" title="#{strings.new_m}" />
