<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/layout/commonLayout.xhtml">
		<ui:define name="title">TestExecution List -</ui:define>
		<ui:define name="content">
			<h1>TestExecution</h1>
			<h2>List</h2>
			<h:form>
				<h:dataTable styleClass="table" rowClasses="table-row"
					columnClasses="common-column,common-column,common-column,common-column,button-column,button-column,button-column"
					headerClass="table-header" footerClass="table-footer"
					value="#{testExecutionController.beanList}" var="item"
					cellspacing="0" cellpadding="0">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.TestExecution_name}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.TestExecution_test}</f:facet>
						<h:outputText value="#{item.test.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">#{entityStrings.TestExecution_started}</f:facet>
						<h:outputText value="#{item.started}" />
					</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-dot" outcome="TestExecutionDetail"
							value="" alt="#{strings.details}" title="#{strings.details}">
							<f:param name="testExecutionId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:button styleClass="button-edit" outcome="TestExecutionEdit"
							value="" alt="#{strings.edit}" title="#{strings.edit}">
							<f:param name="testExecutionId" value="#{item.id}" />
						</h:button>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton styleClass="button-x"
							action="#{testExecutionController.delete}" value=""
							alt="#{strings.delete}" title="#{strings.delete}">
							<f:param name="testExecutionId" value="#{item.id}" />
						</h:commandButton>
					</h:column>
					<f:facet name="footer">
						<h:button styleClass="button-plus" outcome="TestExecutionNew"
							value="" alt="#{strings.new_m}" title="#{strings.new_m}" />
					</f:facet>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
